<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../dist/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Login</title>
</head>
<header class="fixed-top">
    <nav class="navbar navbar-expand-lg bg-dark-blue">
        <div class="container-fluid">

            <a class="navbar-brand" href="/"><img src="/assets/logos/logo_light_blue.png" class="logo"></a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item me-4">
                        <a class="nav-link" href="pages/browse/">Browse</a>
                    </li>
                </ul>
                <form class="d-flex me-4 mb-2" id="searchForm">
                    <div class="input-group">
                        <button type="submit" class="input-group-text"><i class="bi bi-search text-dark-blue"></i></button>
                        <input type="text" id="searchInput" class="form-control" placeholder="Search..." aria-label="Search..." aria-describedby="searchInput">
                    </div>
                </form>
                <div class="text-start mb-2">
                    <a href="/pages/login/" class="btn btn-outline-light me-2">LOGIN</a>
                    <a href="/pages/register/" class="btn btn-orange">REGISTER</a>
                </div>
            </div>

      </div>
  </nav>
</header>
<body>

    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
        <form class="login is-valid p-3 mt-5 p-md-4 rounded-3 mx-auto" id="loginForm">
            <h1 class="mt-5">Login</h1>
            <div class="mb-5 mt-5">
                <label for="email" class="form-label">Email</label>
                <div class="d-flex input-container">
                    <input type="email" class="form-control" id="email" placeholder="johndoe@stud.noroff.no" name="email" required>
                    <i class="bi bi-envelope-at-fill"></i>
                </div>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="mb-3 mt-5">
                <label for="password" class="form-label">Password</label>
                <div class="d-flex input-container">
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                    <i class="bi bi-key-fill"></i>
                </div>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-orange fs-3 shadow">LOGIN</button>
            </div>
            <p class="mt-3" id="errorTag"></p>
        </form>    
    </div>

  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/src/js/index.mjs" type="module"></script>
</body>
</html>
