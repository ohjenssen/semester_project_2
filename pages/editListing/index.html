<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../dist/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Edit listing</title>
</head>
<body>
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-dark-blue">
            <div class="container-fluid">
                
                <a class="navbar-brand" href="/"><img src="../../assets/logos/logo_light_blue.png" class="logo" alt="Image of the Auction Ace logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="/pages/browse/">Browse</a>
                        </li>
                    </ul>
                    <form class="d-flex me-4 mb-2" id="searchForm">
                        <div class="input-group">
                            <button type="submit" class="input-group-text"><i class="bi bi-search text-dark-blue"></i></button>
                            <input type="text" id="searchInput" class="form-control" placeholder="Search..." aria-label="Search..." aria-describedby="searchInput">
                        </div>
                    </form>
                    <div class="text-start mb-2" id="authContainer">
                        
                    </div>
                </div>
                
            </div>
        </nav>
    </header>
    <main>
        <div class="container-fluid">

            <!-- CREATE POST COMPONENT -->
            <div class="row mt-3 d-flex justify-content-center">
                <div class="col-12 col-sm-8 col-md-8 col-lg-6 col-xl-6 mt-5">
                    
                    <!-- create post-title -->
                    <form class="m-5 p-md-4" id="editListing">
                        <h1>Edit listing</h1>
                        <div class="mb-3 mt-3">
                            <label for="title" class="form-label fw-bold">Title</label>
                            <div class="input-container">
                                <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" required>
                            </div>
                            <div class="valid-feedback">Title is here</div>
                            <div class="invalid-feedback">Please add a title</div>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="description" class="form-label fw-bold">Description</label>
                            <div class="input-container">
                                <textarea class="form-control" id="description" placeholder="Add a description" name="description"></textarea>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="tags" class="form-label fw-bold">Tags</label>
                            <div class="input-container">
                                <input type="text" class="form-control" id="tags" placeholder="Add some tags!" name="tags">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="imageInput" class="form-label fw-bold">Image</label>
                            <div class="input-container">
                                <input type="text" class="form-control" id="imageInput" placeholder="Enter url imagelink" name="media">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" id="editBtn" class="btn btn-orange btn-lg mt-3">Update</button>
                            <p class="mt-3" id="errorTag"></p>
                        </div>
                    </form> 
                    
                </div>
            </div>
        </div>
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top bg-dark-blue">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 mx-3 mb-md-0 text-muted text-decoration-none lh-1">
            <img src="../../assets/logos/logo_light_blue.png" class="logo" alt="Image of the Auction Ace logo">
          </a>
          <span class="mb-3 mb-md-0 text-light-blue">Â© 2022 Company, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex me-3">
          <li class="ms-3"><a class="text-muted" href="https://facebook.com"><i class="bi bi-facebook text-orange"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="https://instagram.com"><i class="bi bi-instagram text-orange"></i></svg></a></li>
          <li class="ms-3"><a class="text-muted" href="https://twitter.com"><i class="bi bi-twitter text-orange"></i></a></li>
        </ul>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.mjs" type="module"></script>
</body>
</html>
