<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../dist/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Profile page</title>
</head>
<body>
    
    <header class="fixed-top">
        <nav class="navbar navbar-expand-lg bg-dark-blue">
            <div class="container-fluid">
                
                <a class="navbar-brand" href="/"><img src="../../assets/logos/logo_light_blue.png" class="logo" alt="Image of the Auction Ace logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <div class="collapse navbar-collapse" id="navbarToggler">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link" href="/pages/browse/">Browse</a>
                        </li>
                    </ul>
                    <form class="d-flex me-4 mb-2" id="searchForm">
                        <div class="input-group">
                            <button type="submit" class="input-group-text"><i class="bi bi-search text-dark-blue"></i></button>
                            <input type="text" id="searchInput" class="form-control" placeholder="Search..." aria-label="Search..." aria-describedby="searchInput">
                        </div>
                    </form>
                    <div class="text-start mb-2" id="authContainer">
                        
                    </div>
                </div>
                
            </div>
        </nav>
    </header>
    <main>

        <div class="container my-5">


            <a class="btn btn-orange text-dark-blue" id="scrollBtn" href="/pages/register/">
                Create listing
            </a>

            <section>
                <div class="container my-5 py-5 h-100">

                    <div class="d-flex justify-content-center my-5" id="loader">
                        <div class="spinner-border" role="status"style="width: 6rem; height: 6rem;" >
                        <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>

                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col-12 col-sm-9 col-md-7 col-lg-7 col-xl-7">
                            <div class="card shadow">
                                <div id="avatarContainer" class="rounded-top d-flex flex-row">
                                    <div class="ms-3 mt-5 d-flex flex-column">
                                        <img id="avatarImg" src="" alt="Profile avatar" class="img-fluid img-thumbnail mt-4 mb-2">
                                        <button id="editAvatarBtn" type="button" class="btn btn-dark-blue" data-bs-toggle="modal" data-bs-target="#editAvatarModal">Edit avatar</button>
                                    </div>
                                    <div id="nameContainer" class="ms-3">
                                        <h1 id="profileName" class="fs-4"></h1>
                                        <p class="small text-dark" id="email"></p>
                                    </div>
                                </div>
                                <div id="profileInfoContainer" class="p-4">
                                    <div class="d-flex justify-content-end text-center py-1">
                                        <div>
                                        <p id="currentCredits" class="mb-1 h5">1000</p>
                                        <p class="small text-dark mb-0">Credits</p>
                                        </div>
                                        <div class="px-1">
                                        <p id="currentWins" class="mb-1 h5">0</p>
                                        <p class="small text-dark mb-0">Wins</p>
                                        </div>
                                    </div>
                                </div>
                                <div id="listings" class="card-body p-4 text-black">
                                    <div class="d-flex">
                                        <a href="/pages/createListing/" class="btn btn-orange mb-5 btn-lg" >Create listing</a>
                                        <button id="seeWinsBtn" type="button" class="btn btn-dark-blue ms-auto mb-5 btn-lg" data-bs-toggle="modal" data-bs-target="#winsModal">Wins</button>
                                    </div>
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <h2 class="lead fw-normal mb-0 fs-3 fw-bold">Listings</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

              <div class="modal" tabindex="-1" id="editAvatarModal">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">New avatar</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form id="changeAvatarForm">
                        <div class="mb-3">
                            <label for="avatar" class="form-label">Add url</label>
                            <input type="text" class="form-control" id="avatar" aria-describedby="avatar" name="avatar" required>
                            <div id="avatarChangeInfo" class="form-text">Your avatar will be changed when you press 'Save'</div>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button id="changeAvatarBtn" type="submit" class="btn btn-primary">Save changes</button>
                          </div>
                          <p id="errorTag"></p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>

              <div class="modal" tabindex="-1" id="winsModal">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Your wins</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body d-flex flex-column">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>

        </div>

        
    </main>
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top bg-dark-blue">
        <div class="col-md-4 d-flex align-items-center">
          <a href="/" class="mb-3 mx-3 mb-md-0 text-muted text-decoration-none lh-1">
            <img src="../../assets/logos/logo_light_blue.png" class="logo" alt="Image of the Auction Ace logo">
          </a>
          <span class="mb-3 mb-md-0 text-light-blue">Â© 2022 Company, Inc</span>
        </div>
        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex me-3">
          <li class="ms-3"><a class="text-muted" href="https://facebook.com"><i class="bi bi-facebook text-orange"></i></a></li>
          <li class="ms-3"><a class="text-muted" href="https://instagram.com"><i class="bi bi-instagram text-orange"></i></svg></a></li>
          <li class="ms-3"><a class="text-muted" href="https://twitter.com"><i class="bi bi-twitter text-orange"></i></a></li>
        </ul>
    </footer>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/src/js/index.mjs" type="module"></script>
</body>
</html>
